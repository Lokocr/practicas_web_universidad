<script>

   // function that eliminate spaces in the string at the beginning and at the end  
    function trim(stringToTrim) {
        return stringToTrim.replace(/^\s+|\s+$/g,"");
    }

    function limpiarTexto() {
        
        let textoLimpiar = prompt("Ingrese el texto a limpiar");

        let textoLimpio = trim(textoLimpiar);
        
        document.writeln("El texto ingresado es: " + textoLimpiar + "<br>");
    }


</script>
